<div class="row">
  <div class="col-md-12">
    <button class="bt btn-primary" (click) = "onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <hr>
    <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index"
    [recipe] = "recipeEl" [index]="i"></app-recipe-item>
  </div>
</div>
